<head>
  <meta charset="UTF-8">
  <title>#10 Formulář</title>
  <style>
    * { box-sizing: border-box; }
    .container { margin: auto; width: 800px;}
    .form-line { margin: .5rem; }
    button { cursor: pointer; padding: .5rem;}

    /* Třída k editaci */
    .form-line input { display: none; padding: .5rem; }
    .editace .form-line input { display: initial; }
    .editace .form-line strong { display: none; }
  </style>

<body>
    <div class="formular editace">
    <button id="editovat" type="button">Editovat / Zrušit editaci</button>
    <form name="webChecker">
        <div class="form-line">
            <strong>Název webu</strong>
            <input type="text" name="nazev" value="Název sítě">
        </div>
        <div class="form-line">
            <strong>IP adresa (192.168.1.0)</strong>
            <input type="text" name="ip" value="92.168.1.0">
        </div>
        <div class="form-line">
            <strong>URL adresa (https://web.cz|http://web.cz|www.web.cz|www.subdom.web.cz)</strong>
            <input type="text" name="url" value="https://web.cz">
        </div>
        <div class="form-line">
            <button id="validovat" type="button">Validovat formulář</button>
        </div>
    </form>
    </div>
  
</body>
